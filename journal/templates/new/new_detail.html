
{% extends 'journal/base.html' %}

{% block content %}

<div class="card">
        <div class="card-header">
            {{ new.title }}
        </div>
        <div class="card-body">
        <h5 class="card-title">Special title treatment</h5>
        <p class="card-text">{{ new.description|linebreaksbr }}</p>
        <p class="card-text">{{ new.topic|linebreaksbr }}</p>
        <p class="card-text">{{ new.city|linebreaksbr }}</p>
        </div>
    </div>
{% endblock %}
