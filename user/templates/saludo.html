<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if user.is_authenticated %}
        <p>Welcome, {{ user.username }}. Thanks for logging in.</p>
        <a href="{% url 'logout'%}"> logout</a>
        <a href="{% url 'info'%}"> info</a>
    {% else %}
        <p>Welcome, new user. Please log in.</p>
        <a href="{% url 'login'%}"> login</a>

    {% endif %}
    

</body>
</html>
